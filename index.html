<!DOCTYPE html>
<html>
	<head>
		<title>Vealize | Visualise Everything at one place</title>
		<link rel="stylesheet" type="text/css" href="css/pendulum.css" />
	</head>
	<body>
		<div id="main" class="main">
			<div class="mainTitle">
				<h1>
					<span class="titleP"> Double Pendulum </span>
					Visualization
				</h1>
			</div>
			<div class="rowWrap">
				<div class="controls">
					<h2>Controls</h2>
					<span class="first">
						Press
						<span class="controlKey"> N </span>
						to add new pendulum
					</span>
					<br />
					<span>
						Press
						<span class="controlKey"> R </span>
						to delete recent pendulum
					</span>
					<br />
					<span>
						Press
						<span class="controlKey"> SPACE </span>
						to start/ stop pendulum
					</span>
				</div>
				<div class="pend">
					<canvas id="c2d"> </canvas>
					<canvas id="c3d"> </canvas>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
